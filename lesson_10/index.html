<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 10</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:600,600italic,700,700italic&display=swap"
		rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<header>
			<p>header</p>
		</header>
		<main>
			<div class="main__container">
				<h2 class="block__title">Векторне зображення (*.svg)</h2>
				<section>
					<h3 class="block__subtitle">Декоративне зображення</h3>
					<div class="block__image">
						<img src="img/vector/decor/icon_1.svg" alt="img">
						<img src="img/vector/decor/icon_2.svg" alt="img">
						<img src="img/vector/decor/icon_3.svg" alt="img">
					</div>
					<div class="block__image">
						<img src="img/vector/decor/play-butten.svg" alt="img">
					</div>
					<h3 class="block__subtitle">Контентне зображення</h3>
					<div class="block__image">
						<img src="img/vector/content/logo.svg" alt="img">
					</div>
					<div class="block__image">
						<img src="img/vector/content/address.svg" alt="img">
						<img src="img/vector/content/mail.svg" alt="img">
						<img src="img/vector/content/time.svg" alt="img">
					</div>
					<div class="block__image block__image--grey">
						<img src="img/vector/content/insta.svg" alt="img">
					</div>
					<div class="block__image block__image--grey">
						<img src="img/vector/content/fb.svg" alt="img">
					</div>
					<div class="block__image block__image--grey">
						<img src="img/vector/content/twiter.svg" alt="img">
					</div>
					<div class="block__image block__image--grey">
						<img src="img/vector/content/pintrest.svg" alt="img">
					</div>
					<div class="block__image">
						<img src="img/vector/content/icon_experience.svg" alt="img">
						<img src="img/vector/content/icon_awards.svg" alt="img">
					</div>
					<div class="block__image block__image--scale">
						<img src="img/vector/content/client_logo_01.svg" alt="img">
						<img src="img/vector/content/client_logo_02.svg" alt="img">
						<img src="img/vector/content/client_logo_03.svg" alt="img">
						<img src="img/vector/content/client_logo_04.svg" alt="img">
						<img src="img/vector/content/client_logo_05.svg" alt="img">
					</div>
					<div class="block__image">
						<img src="img/vector/content/icon_financial.svg" alt="img">
						<img src="img/vector/content/icon_business.svg" alt="img">
						<img src="img/vector/content/icon_consult.svg" alt="img">
						<img src="img/vector/content/icon_company.svg" alt="img">
						<img src="img/vector/content/icon_inshurance.svg" alt="img">
					</div>
				</section>
				<h2 class="block__title">Растове зображення (*.webp)</h2>
				<section>
					<div class="text">
						<p>Зображення вивантажене в форматі jpg та конвертоване в формат webp</p>
					</div>
					<div class="block__image block__image--raste">
						<img src="img/raster/webp_opt/photo_1.webp" alt="img">
					</div>
					<div class="block__image block__image--raste">
						<img src="img/raster/webp_opt/photo_2.webp" alt="img">
					</div>
					<div class="block__image block__image--raste">
						<img src="img/raster/webp_opt/photo_3.webp" alt="img">
					</div>
				</section>

			</div>
		</main>
		<footer>
			<p>footer</p>
		</footer>
	</div>
</body>

</html>
